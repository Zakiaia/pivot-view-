<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pivot View - Monday.com Integration</title>
    <script src="https://cdn.monday.com/sdk/monday-sdk-js.js"></script>
    <script src="https://cdn.monday.com/apps/sdk/monday-sdk-js.js"></script>
    <script>
      // Extract Monday.com context from URL
      window.mondayContext = {};
      try {
        const urlParams = new URLSearchParams(window.location.search);
        window.mondayContext = {
          boardId: urlParams.get('boardId'),
          sessionToken: urlParams.get('sessionToken'),
          instanceId: urlParams.get('instanceId'),
          boardViewId: urlParams.get('boardViewId')
        };
        console.log('üéØ Extracted Monday.com context from URL:', window.mondayContext);
      } catch (error) {
        console.log('‚ö†Ô∏è Could not extract Monday.com context:', error);
      }
      
      // Check SDK loading
      window.mondaySDKLoaded = false;
      window.addEventListener('load', function() {
        if (window.monday && typeof window.monday.api === 'function') {
          window.mondaySDKLoaded = true;
          console.log('‚úÖ Monday.com SDK loaded successfully');
        } else {
          console.log('‚ùå Monday.com SDK failed to load, but we have URL context');
        }
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      .pivot-table-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      
      .pivot-table {
        width: 100%;
        border-collapse: collapse;
      }
      
      .pivot-table th,
      .pivot-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .pivot-table-header-corner {
        background-color: #f8f9fa;
        font-weight: bold;
        border-right: 1px solid #e0e0e0;
      }
      
      .pivot-table-column-header {
        background-color: #f8f9fa;
        font-weight: bold;
        text-align: center;
      }
      
      .pivot-table-row-header {
        background-color: #f8f9fa;
        font-weight: bold;
        border-right: 1px solid #e0e0e0;
      }
      
      .pivot-table-cell {
        text-align: right;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      }
      
      .pivot-table-empty {
        text-align: center;
        padding: 40px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
